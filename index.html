<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fase Bulan Dinamis</title>
  <style>
    :root {
      --bg: #0b132b;
      --moon: #f5f7fa;
      --shadow: #0b132b;
      --text: #e0e6ed;
      --accent: #5bc0be;
    }
    body {
      margin: 0;
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 70% 20%, #1c2541 0%, var(--bg) 60%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 720px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    h1 { margin: 0 0 12px; text-align: center; }
    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    input[type="date"] {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }
    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #062925;
      font-weight: 600;
      cursor: pointer;
    }
    .moon {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 16px auto;
      position: relative;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, #e9eef3 40%, #cfd8e3 70%, #b7c2d0 100%);
      box-shadow:
        inset -14px -14px 28px rgba(0,0,0,0.25),
        0 10px 22px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .moon::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(14px 10px at 40% 55%, rgba(0,0,0,0.12), transparent 60%),
        radial-gradient(12px 8px at 65% 35%, rgba(0,0,0,0.10), transparent 60%),
        radial-gradient(10px 8px at 55% 70%, rgba(0,0,0,0.08), transparent 60%);
      mix-blend-mode: multiply;
      opacity: 0.7;
    }
    .shadow {
      position: absolute;
      inset: 0;
      background: var(--shadow);
      border-radius: 50%;
      filter: drop-shadow(0 0 14px rgba(0,0,0,0.6));
      transition: clip-path 300ms ease, transform 300ms ease;
    }
    .label, .desc {
      text-align: center;
      margin: 6px 0;
    }
    .label { color: var(--accent); font-weight: 700; }
    .desc { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Fase Bulan Dinamis</h1>
    <div class="controls">
      <input type="date" id="dateInput"/>
      <button id="calcBtn">Hitung Fase</button>
      <button id="todayBtn">Hari Ini</button>
    </div>

    <div class="moon" id="moon">
      <div class="shadow" id="shadow"></div>
    </div>
    <div class="label" id="phaseLabel">â€”</div>
    <div class="desc" id="phaseDesc">Pilih tanggal untuk melihat fase bulan.</div>
  </div>

  <script>
    // Aproksimasi sederhana fase bulan
    // Referensi: gunakan epoch purnama (mis. 2000-01-06) dan panjang sinodik ~29.530588 hari
    function moonPhase(date) {
      const synodic = 29.530588; // panjang bulan sinodik (hari)
      const knownFullMoon = new Date(Date.UTC(2000, 0, 6, 18, 14)); // purnama referensi (UTC)
      const diffDays = (date - knownFullMoon) / (1000 * 60 * 60 * 24);
      let phase = (diffDays % synodic + synodic) % synodic; // 0..29.53
      const frac = phase / synodic; // 0..1

      // Kategori fase
      let name = "";
      let desc = "";
      if (frac < 0.03 || frac > 0.97) {
        name = "Bulan Baru";
        desc = "Sisi terang menghadap menjauh dari Bumi.";
      } else if (frac < 0.22) {
        name = "Sabit Awal";
        desc = "Bagian kecil sisi terang mulai terlihat.";
      } else if (frac < 0.28) {
        name = "Kuartal Pertama";
        desc = "Separuh cakram bulan terlihat terang.";
      } else if (frac < 0.47) {
        name = "Bungkuk Awal";
        desc = "Lebih dari separuh terang, menuju purnama.";
      } else if (frac < 0.53) {
        name = "Bulan Purnama";
        desc = "Cakram bulan tampak penuh terang.";
      } else if (frac < 0.72) {
        name = "Bungkuk Akhir";
        desc = "Mulai berkurang setelah purnama.";
      } else if (frac < 0.78) {
        name = "Kuartal Terakhir";
        desc = "Separuh sisi gelap beralih sisi.";
      } else {
        name = "Sabit Akhir";
        desc = "Sisa kecil terang sebelum bulan baru.";
      }

      return { phase, frac, name, desc };
    }

    // Render bayangan berdasarkan fraksi fase (0..1)
    function renderMoon(frac) {
      const shadow = document.getElementById('shadow');

      // Map fraksi ke bentuk bayangan:
      // 0 = new (gelap penuh), 0.5 = full (tanpa bayangan), 1 = kembali gelap
      // Kita pakai ellipse clip-path dan geser untuk efek sabit/kuartal.
      const t = frac <= 0.5 ? frac / 0.5 : (1 - frac) / 0.5; // 0..1 simetris
      const width = 45 + (t * 40); // lebar ellipse (persentase)
      const centerShift = frac <= 0.5 ? 35 + (t * 30) : 65 - (t * 30); // posisi pusat ellipse

      // Saat purnama, sembunyikan bayangan
      if (Math.abs(frac - 0.5) < 0.02) {
        shadow.style.display = 'none';
        return;
      } else {
        shadow.style.display = 'block';
      }

      shadow.style.clipPath = `ellipse(${width}% 50% at ${centerShift}% 50%)`;
      shadow.style.transform = `translateX(${frac <= 0.5 ? -10 : 10}%)`;
    }

    function update(date) {
      const { frac, name, desc } = moonPhase(date);
      document.getElementById('phaseLabel').textContent = name;
      document.getElementById('phaseDesc').textContent = desc;
      renderMoon(frac);
    }

    // Event handlers
    document.getElementById('calcBtn').addEventListener('click', () => {
      const input = document.getElementById('dateInput').value;
      if (!input) return;
      const d = new Date(input + 'T00:00:00');
      update(d);
    });

    document.getElementById('todayBtn').addEventListener('click', () => {
      const now = new Date();
      document.getElementById('dateInput').value = now.toISOString().slice(0,10);
      update(now);
    });

    // Inisialisasi ke hari ini
    (function init() {
      const now = new Date();
      document.getElementById('dateInput').value = now.toISOString().slice(0,10);
      update(now);
    })();
  </script>
</body>
</html>
